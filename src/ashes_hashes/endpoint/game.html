<!DOCTYPE html>
<html>
  <head>
    <title>Ashes to Hashes</title>

    <!-- Working with this for now, via - https://getbootstrap.com/getting-started/ -->
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  </head>
  <body>
    <header>
      <h1>Ashes to Hashes</h1>
    </header>

    <main class=row>
      <nav id=facets class=col-md-2>
        <section class=facet>
          <h4>Field name</h4>
          <dl class=dl-horizontal>
            <dt><a href="/?f=v">Value</a></dt>
            <dd><span>N</span></dd>
          </dl>
        </section>
      </nav>

      <section id=listing class=col-md-8>
        <h2>Games that happened</h2>
        <table class='table table-striped'>
          <thead>
            <tr>
              <td>Score</td>
              <td>Player</td>
              <td>Combo</td>
              <td>Ended</td>
            </tr>
          </thead>
          <tbody id=games>
            <tr class=game>
              <td class=game-score>1234</td>
              <td class=game-player>foo</td>
              <td class=game-combo>HuWa</td>
              <td class=game-ending>escaped alive</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
  </body>
</html>
